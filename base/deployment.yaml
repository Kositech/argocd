apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-web
spec:
  selector:
    matchLabels:
      app:  nginx-web
  template:
    metadata:
      labels:
        app:  nginx-web
    spec:
      containers:
        - name:  nginx-web
          image:  httpd
          ports:
          - name: http
            containerPort: 80
            protocol: TCP